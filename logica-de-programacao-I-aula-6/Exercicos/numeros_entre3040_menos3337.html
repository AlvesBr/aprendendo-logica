<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br><hr>");
	}
	
	function mostra(frase) {
		document.write ("<big>" + frase + "</big>");
		pulaLinha();
	}

numeros = 30

while (numeros <= 40){

    mostra("Numeros " + numeros);
    numeros++;
    if(numeros == 34 || numeros == 37){
        numeros++;
    }
}



mostra("FIM");
    </script>
