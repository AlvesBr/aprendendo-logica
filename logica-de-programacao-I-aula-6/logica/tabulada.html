<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br><hr>");
	}
	
	function mostra(frase) {
		document.write ("<big>" + frase + "</big>");
		
		pulaLinha();
	}
	
    //for(variavel;condição de repetição;encremento){
    //}

    for(var mutiplicador =1; mutiplicador <= 10; mutiplicador++){
        mostra(7 * mutiplicador)
    }
	

	</script>
