<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br><hr>");
	}
	
	function mostra(frase) {
		document.write ("<big>" + frase + "</big>");
		
		pulaLinha();
	}
	
    var mutiplicador = 1

    while(mutiplicador <= 10){
        mostra (7 * mutiplicador);
        mutiplicador = mutiplicador + 1;
    }
	

	</script>
