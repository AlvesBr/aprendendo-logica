<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br><hr>");
	}
	
	function mostra(frase) {
		document.write ("<big>" + frase + "</big>");
		pulaLinha();
	}

    var numeroPensado = Math.round(Math.random() * 10);
    var chute = parseInt(prompt("Digite seu chute!"));

    if (chute == numeroPensado){
        mostra("Voce acertou");
    } else {
        mostra("Voce ERROU!");
    }

    </script>
