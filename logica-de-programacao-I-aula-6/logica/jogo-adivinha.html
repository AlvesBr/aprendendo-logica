<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br><hr>");
	}
	
	function mostra(frase) {
		document.write ("<big>" + frase + "</big>");
		pulaLinha();
	}

    function sorteia(n) {
		return Math.round(Math.random() * n);
		pulaLinha();
	}

    
    var numeroPensado = sorteia(5);
    //adicionado log na console do navegaor
    console.log(numeroPensado);
    
    var chute = parseInt(prompt("Digite seu chute!"));

    if (chute == numeroPensado){
        mostra("Voce acertou");
    } else {
        if(chute > numeroPensado){
        mostra("Voce errou, o numero pensado é menor");
    } else {
        mostra("Voce errou, o numero pensado é maior");
        }
    }
    </script>
