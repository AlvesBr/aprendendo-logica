<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br><hr>");
	}
	
	function mostra(frase) {
		document.write ("<big>" + frase + "</big>");
		
		pulaLinha();
	}
	
	//Exemplo de função
	//function nomedafuncao(){

    var vitorias = parseInt(prompt("Qual numero de vitorias do SP ?"));
	var empates = parseInt(prompt("Qual numero de empates do SP ?"));
	
	var pontos = vitorias * 3 + empates;
	var pontosAnoPassado = 28
	
		
	if (pontos < pontosAnoPassado){
		mostra("Seu time esta pior que ano passado:" + pontos);
		}
	if (pontos > pontosAnoPassado){
		mostra("Seu time esta melhor que ano passado:" + pontos);
		}
	if (pontos == pontosAnoPassado){
		mostra("Seu time esta igual que ano passado:" + pontos);
		}
	</script>
