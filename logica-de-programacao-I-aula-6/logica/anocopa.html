<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br><hr>");
	}
	
	function mostra(frase) {
		document.write ("<big>" + frase + "</big>");
		
		pulaLinha();
	}
	
	var anocopa = 1930
	var Limite = parseInt(prompt("Entre com a variavel Limite"));
 
	while (anocopa <= Limite){
		mostra("Teve copa em:" + anocopa);
		anocopa = anocopa + 4
	}
	
	mostra("FIM");
	

	</script>
