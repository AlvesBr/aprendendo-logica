<meta charset="UTF-8">

<h3> Alcool ou Gasolina ? </h3>

<script>

var tanque = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;
var consumoComGasolina = (caminhoComGasolina/tanque);
var consumoComAlcool = (caminhoComAlcool/tanque);

document.write("O consumo médio de gasolina é de:" + Math.round(consumoComGasolina));
document.write("<br>");

alert("O consumo médio de Alcool é de:" + Math.round(consumoComAlcool));

</script>
