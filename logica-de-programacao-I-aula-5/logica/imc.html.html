<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br><hr>");
	}
	
	function mostra(frase) {
		document.write ("<big>" + frase + "</big>");
		pulaLinha();
	}
	
	//Exemplo de função
	//function nomedafuncao(){
	//}

	function calculaImc(peso, altura){
	
		return peso / (altura * altura);
		  
	}
	
	var imcBruno = calculaImc(77, 1.77);			
	var imcAmigo = calculaImc(65, 1.77);	
	
	mostra("Meu IMC é: " + imcBruno);
	mostra("Seu IMC é:" + imcAmigo);
	
</script>
