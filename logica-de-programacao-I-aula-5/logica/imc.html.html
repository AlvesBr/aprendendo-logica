<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br><hr>");
	}
	
	function mostra(frase) {
		document.write ("<big>" + frase + "</big>");
		pulaLinha();
	}
	
	var pesoBruno = 75;
	var alturaBruno = 1.77;
	var imcBruno = pesoBruno / (alturaBruno * alturaBruno);
			
		mostra("Meu IMC é: " + imcBruno);
	
	var pesoAmigo = 65;
	var alturaAmigo = 1.77;
	var imcBruno = pesoAmigo / (alturaAmigo * alturaAmigo);
	
		mostra("Meu IMC do meu amigo é: " + imcBruno);
	
	
</script>
